<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>消防E站系统登录管理</title>
    <link type="text/css" rel="stylesheet" href="css/basic.css" />

</head>
<body class="admin-bg">
    <div class="admin-login-box">
        <dl class="login-box">
            <dt class="login-dt t-c"><img src="imgs/logo.png" alt="消防E站" /></dt>
            <dd class="login-dd"><span class="iconbox"><i class="icon icon-user"></i></span><input type="text" class="login-text" value="" placeholder="请输入用户名" /></dd>
            <dd class="login-dd"><span class="iconbox2"><i class="icon icon-pwd"></i></span><input type="password" class="login-text" value="" placeholder="请输入密码" /></dd>
            <!--<dd class="f12 cf" id="error-ts">密码错误</dd>-->
            <dd class="login-dd-foot">
                <p class="login-btn"><a href="#" class="fr cf f14">进入主页</a> <input type="submit" class="login-sub" value="管 理 员 登 录" /></p>
            </dd>
        </dl>
    </div>
</body>
</html>
